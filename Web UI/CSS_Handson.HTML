<html>
	<head> 
		<title>HandsOnSample</title>
	</head>

	<body style="background:lightgrey">

		<h1>New Training Request</h1>

			<table>
				<thead>
					<tr>
						<th>
							Requirement Name
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="text" id="rn" name="rn"> <br> <br>
						</td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>
							Skill Set
						</th>
					</tr>
				</thead>
				<tbody>
			 		<tr>
						<td>
							<select id="sell" name="sell">
								<option value="0"> C# </option>
								<option value="1"> HTML </option>
								<option value="2"> JavaScript </option>
								<option value="3"> CSS </option>
			   				</select> <br> <br>
						</td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>
							Start Date
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="date"> <br> <br>
						</td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>
							End Date
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="date"> <br> <br>
						</td>
					</tr>
				</tbody>

				<tbody>
					<tr>
						<td>
							<input type="submit" value="Create Request" width=100%> <br>
						</td>
					</tr>
				</tbody>

			</table>
		
		<a href="dashboardCSS.html">Go to Dashboard</a>

	</body>
</html>
